<html>  
<head>  
	<title>Update Form</title>
  <style>  
body
{  
	border: 1px solid #fff;
	border-radius:60px 100px 90px;
}
  
.container
{  
	padding: 20px 200px 0px 40px;  
	background-color: lightblue;
	font-family:cursive;   
}  
  
input[type=text], input[type=password], textarea 
{  
	width: 100%;  
	padding: 15px;  
	margin: 5px 0 22px 0;  
	display: inline-block;  
	border: 1px solid #006400;  
	background: #f1f1f1; 
	border-radius:25px; 
	font-family:cursive;
}  

input[type=text]:focus, input[type=password]:focus 
{  
	background-color: orange;  
	outline:auto;  
	font-family:cursive;
}
  
 div 
{   
	border-radius:100px 100px 90px;
}
form
{
	background-color: crimson;
	margin: 40px 200px 30px 200px;
	padding: 50px 30px 40px 30px;
	border-radius:100px 100px 90px;
}
hr 
{  
  border: 1px solid #f1f1f1;  
  margin-bottom: 25px;  
}
  
.registerbtn 
{  
  	background-color: #4CAF50;  
  	color: orange;  
  	padding: 16px 20px;  
  	margin: 8px 0;  
  	border: none;  
  	cursor: pointer;  
  	width: 40% 40%;  
 	opacity: 0.9;  
	border-radius:15px 50px 30px;
	text-align:center;
	font-family:cursive;
} 
 
.registerbtn:hover
{  
  opacity: 1;  
}  

.homebtn 
{  
	font-family:cursive;
  	background-color: #4CAF50;  
  	padding: 16px 20px;  
  	margin: 8px 0;  
  	border:crimson;  
  	cursor: pointer;  
  	width: auto ;  
 	opacity: 0.9; 
	border-radius:15px;
	float:center;
	 
}

.homebtn:hover
{  
  opacity: 1;  
}   
  
</style>  
</head>  
<body>  
<form action="updateStd", method="POST">  
  		<div class="container">  
  			<center><h1>Student Update Form</h1></center>  
  			<hr>
	<table>  
		<tr>   
			<td class="tdLabel">
				<label><b>ID: </b></label> </td>  
				<center><td><input type="text" name="id" placeholder= "Student ID" size="5"  value="{{s[0]}}" required/></td></center>
		</tr>  
		<tr>   
			<td class="tdLabel">
				<label><b>Name: </b></label> </td>  
				<center><td><input type="text" name="name" placeholder= "Name" size="15"  value="{{s[1]}}" required/></td></center>
		</tr>
		<tr>
			<td class="tdLabel">
				<label> <b>FatherName: </b></label></td>   
				<center><td><input type="text" name="fathername" placeholder="FatherName" size="15" value="{{s[2]}}" required /></td></center>
		</tr>
		<tr>
			<td class="tdLabel">
				<label> <b>MotherName: </b></label> </td>
				<center><td><input type="text" name="mothername" placeholder="MotherName" size="15"  value="{{s[3]}}" required /> </td></center>
		</tr>
			 <tr>
			<td class="tdlabel">
				<label for="course"><b>Course: </b></label></td>
				<center><td><select id="course"   value="{{s[4]}}" name="course">
					<option value="bca">BCA</option>
					<option value="bba">BBA</option>
					<option value="b.tech">B.Tech</option>
					<option value="mca">MCA</option>
					<option value="mba">MBA</option>
					<option value="m.tech">M.Tech</option>
			</select></td></center>
		</tr>
		<tr>
			<td class="tdLabel">
			  <label><b>Contact:</b></label></td>  
			  <center><td><input type="text" name="contact" placeholder="Contact" size="15"  value="{{s[5]}}"/> </td></center>
		   </tr>
		     <tr>
			<td class="tdLabel">
				<label><b>Address: </b></label></td>
				<center><td><input type="text" placeholder="Address" name="address"  value="{{s[6]}}"  required></td></center>
		   
				</tr>
 
		     <tr>
			<td class="tdLabel">
				<label for="email"><b>Email:</b></label></td>
				<center><td><input type="text" placeholder="Enter Email" name="email"  value="{{s[7]}}" required></td></center>
		     </tr>
  	
		     <tr>
			<td class="tdLabel">
				<label for="psw"><b>Password:</b></label></td>  
				<center><td><input type="password" placeholder="Enter Password" name="password"  value="{{s[8]}}" required></td> </center>
		     </tr>  
    </table>
	<button type="submit" class="registerbtn">Update</button>
    </div>   
	<button type="Home" class="homebtn"><a href="/">Home</a></button>
  </form>  
  </body>  
</html>
